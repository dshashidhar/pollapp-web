<html>
	<head>
		<title>Deloitte Polling App</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>

	<body>

		<style>
			.btn.btn-primary {
				width: 90%;
				clear: both;
				display: block;
				float: left;
				margin: 5px 5%;
				text-align: left;
			}
			
			.btn-submit {
				width: 60%;
				clear: both;
				display: block;
				margin: 15px 5%;
				text-align: center;
			}
			
		</style>
		<div>
			<div>
				<h3 align="center"> Welcome Guest </h3>
			</div>
			<div id="welcomeMsg" align="center">
				<h5> Please wait till your question populate here </h5>
			</div>
			<div align="center" id="mainContainer" style="display: none">
				<h4 id="questionTitle"></h4>
				<div>
					<button class="btn btn-primary " onclick="answerClicked(event,'A')" id="btnOption1"></button>
					<button id="btnOption2" class="btn btn-primary " onclick="answerClicked(event,'B')"></button>
					<button id="btnOption3" class="btn btn-primary " onclick="answerClicked(event,'C')"></button>
					<button id="btnOption4" class="btn btn-primary " onclick="answerClicked(event,'D')"></button>
				</div>

				<br/>
				<div >
					<div id="selectedQuestionDetails">
						<button id="btnSubmit" class="btn btn-success btn-submit" onclick="doSubmit()"> Submit </button>
					</div>

					Show Results
					</Button> -->
				</div>
			</div>
